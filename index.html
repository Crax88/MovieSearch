<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <title>Movie Search</title>
</head>
<body class="grey lighten-4">
    <nav>
        <div class="nav-wrapper teal darken-1">
            <a href="index.html" class="brand-logo">MovieInfo</a>
        </div>
    </nav>
    <div class="row">
        <div class="container">
            <h3 class="center teal-text">SEARCH FOR MOVIE</h3>
            <form class="col m6 offset-m3 s12" id="searchForm">
                <div class="input-field col m12 s12">
                    <input placeholder="Enter Movie Title" id="movieTitle" type="text">
                    <label for="movieTitle" class='teal-text'>Movie Title</label>
                </div>
                <div class="input-field col m6 s12">
                    <input placeholder="Movie Year" id="movieYear" type="text">
                    <label for="movieYear" class='teal-text'>Enter movie Year</label>
                </div>
                <div class="input-field col m6 s12">
                    <select id="movieType">
                        <option value="movie" selected>Movie</option>
                        <option value="series">Series</option>
                        <option value="episode">Episode</option>
                    </select>
                    <label class='teal-text'>Choose Type</label>
                </div>
                <button class="btn waves-effect waves-light col m4 offset-m4 s12" type="submit">Submit
                    <i class="material-icons right">search</i>
                </button>
            </form>
        </div>
    </div>
    <div class="row">
        <div id="movieList">

        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        M.AutoInit();
    </script>
    <script src="scripts/script.js"></script>

</body>

</html>
